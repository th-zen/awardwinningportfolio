<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/chx5lzg.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <script src="floating_head.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Award Winning Portfolio</title>
</head>
<body id="body">
  
  


  
<!--------------------------------------------------------------------------- Professional Underlay ------------------------------------------------------------------------------------------->
  <div id="professional_underlay">
    <!---------------------------------------- Nav Header ---------------------------------------------->
  <div class="header">
    <div class="navlinks">
      <a></a>
      <a class="nav-link" data-target="content1">home</a>
      <a>moi</a>
      <a>projects</a>
      <a>contact</a>
      <a></a>
    </div>
  </div>
    <!---------------------------------------- Spinning Text ---------------------------------------------->
    <svg viewBox="0 0 100 100" width="100" height="100">
      <defs>
        <path id="circle"
          d="
            M 50, 50
            m -37, 0
            a 37,37 0 1,1 74,0
            a 37,37 0 1,1 -74,0"/>
      </defs>
      <text font-size="17">
        <textPath xlink:href="#circle">
          Award Winning Portfolio
        </textPath>
      </text>
    </svg>
    <!---------------------------------------- Rest ---------------------------------------------->
    <div class="landing_text_container">
      <h2 class="landing_text">I create beautiful websites for beautiful people</h2>
    </div>
    <div class="me_container">
      <img class="portrait_me" src="media/portrait_prof.jpg">
      <p>2 years of experience<br>coding websites for industry professionals</p>
    </div>
  </div>






<!--------------------------------------------------------------------------- Honest Overlay ------------------------------------------------------------------------------------------->
  <div id="honest_overlay">
    <!---------------------------------------- Nav Header ---------------------------------------------->
  <div class="header">
    <div class="navlinks">
      <a></a>
      <a class="nav-link" data-target="content1">home</a>
      <a>moi</a>
      <a>projects</a>
      <a>contact</a>
      <a></a>
    </div>
  </div>
    <!---------------------------------------- Spinning Text ---------------------------------------------->
    <svg viewBox="0 0 100 100" width="100" height="100">
      <defs>
        <path id="circle"
          d="
            M 50, 50
            m -37, 0
            a 37,37 0 1,1 74,0

      </defs>
      <text font-size="17">

    </div>

  <script src="javascript.js"></script>
</body>
</html>
